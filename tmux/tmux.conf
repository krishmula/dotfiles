# set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:RGB'
# set -a terminal-features "tmux-256color:RGB"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


set -as terminal-overrides ',xterm*:RGB'
# Sessions
bind f run "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"
bind P run "~/.config/scripts/tmux-session-dispensary.sh ~/school/pub-sub"
bind D run "~/.config/scripts/tmux-session-dispensary.sh ~/.config"
bind H run "~/.config/scripts/tmux-session-dispensary.sh ~/personal/assignments"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bind clearing the screen
bind L send-keys '^L'

# Set TMUX bars on top
set-option -g status-position top
set -g status-justify "absolute-centre"
set -g status-style "bg=default"
set -g window-status-current-style "fg=black bg=white  "
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

